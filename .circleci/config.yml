version: 2.1
jobs:
  run-test:
    docker:
      - image: mcr.microsoft.com/playwright:v1.27.1-focal
    environment:
      PLAYWRIGHT_USERNAME: ${{ secrets.PLAYWRIGHT_USERNAME }}
      PLAYWRIGHT_PASSWORD: ${{ secrets.PLAYWRIGHT_PASSWORD }}
    steps:
      - checkout
      - run:
          name: Download dependency
          command: npm ci
      - run:
          name: Run tests
          command: npm run test
      - store_test_results:
          path: results.xml

workflows:
  run-test-workflow:
    jobs:
      - run-test
